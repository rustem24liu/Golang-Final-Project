<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football management system</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(to right, #bbbbbb, #a79a9a, #867781, #66585f);
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .box {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .box a {
            text-decoration: none;
            color: #fff;
            background-color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .box a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        
    </div>
</body>
</html>
