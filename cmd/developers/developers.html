<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Developers</title>
<style>
    body {
        background: linear-gradient(to right, #00BF8F, #001510);
        font-family: Arial, sans-serif;
        color: #fff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        background-color: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }
    h1 {
        text-align: center;
    }
    .developer-list {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        margin-top: 20px;
    }
    .developer {
        width: 200px;
        margin: 10px;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        cursor: pointer;
    }
    .developer img {
        width: 100%;
        border-radius: 5px;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Meet Our Developers</h1>
    <div class="developer-list">
        <div class="developer" onclick="showPagination()">
            <img src="assets/rus1.jpg" alt="Rustem Temirgali">
            <p>Rustem Temirgali</p>
        </div>
        <div class="developer" onclick="showPagination()">
            <img src="assets/ayan1.jpg" alt="Ayan Suleimenov">
            <p>Ayan Suleimenov - Team Lead</p>
        </div>
        <div class="developer" onclick="showPagination()">
            <img src="assets/zhalgas1.jpg" alt="Zhalgas Bagytzhan">
            <p>Zhalgas Bagytzhan</p>
        </div>
        <div class="developer" onclick="showPagination()">
            <img src="assets/nurs3.jpg" alt="Nursultan Tolegen">
            <p>Nursultan Tolegen</p>
        </div>
    </div>
</div>

<script>
    function showPagination() {
        // Add pagination functionality here
        alert("Pagination functionality will be implemented here.");
    }

    document.addEventListener('keydown', function(event) {
        if (event.keyCode === 37 || event.keyCode === 39) {
            // Add pagination functionality using <- -> keys
            alert("Pagination functionality using keyboard arrows will be implemented here.");
        }
    });
</script>
</body>
</html>
